<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://littlebigsnake.com/img/lbs_login_logo.png" alt="">
    <div id="input">
        <h2>Enter your username </h2>
        <input type="text" placeholder="Username" id="usernameInput"><br>
        <button id="play">Play</button>
    </div>
    <div id="popup">
        <div>
            <h1>Instructions</h1>
            <p>Welcome to the Snake Game!</p>
            <p>Use the arrow keys to control the snake.</p>
            <p>Eat the food to grow and increase your score.</p>
            <p>Avoid hitting the walls and yourself.</p>
            <button id="continueButton">Continue</button>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
